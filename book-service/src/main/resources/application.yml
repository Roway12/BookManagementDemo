server:
  port: 8101
spring:
  session:
    store-type: redis
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudstudy
    username: root
    password: lw19981212
  application:
    name: book-service
  cloud:
    nacos:
      discovery:
        # 配置Nacos注册中心地址
        server-addr: localhost:8848
    sentinel:
      transport:
        # 添加监控页面地址即可
        dashboard: localhost:8858
    seata:
      service:
        vgroup-mapping:
          # 这里需要对事务组做映射，默认的分组名为 应用名称-seata-service-group，将其映射到default集群
          # 这个很关键，一定要配置对，不然会找不到服务
          bookservice-seata-service-group: default
        grouplist:
          default: localhost:8868
security:
  oauth2:
    client:
      client-id: web
      client-secret: 654321
      #Token获取地址
      access-token-uri: http://localhost:8500/sso/oauth/token
      #验证页面地址
      user-authorization-uri: http://localhost:8500/sso/oauth/authorize
    resource:
      #Token信息获取和校验地址
      token-info-uri: http://localhost:8500/sso/oauth/check_token
feign:
  oauth2:
    #开启Oauth支持，这样就会在请求头中携带Token了
    enabled: true
    #同时开启负载均衡支持
    load-balanced: true